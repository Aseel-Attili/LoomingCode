    <div class="signin">
        <div class="content">
            <h2>Log In</h2>
            <div class="form">
                <form method="post" id="login-form">
                    {% csrf_token %}
                    <div class="inputBox">
                        <input style = "margin-bottom: 15px;" type="text" name="userName" id="userName" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input style = "margin-bottom: 15px;" type="password" name="password" id="password" onpaste="return false"  required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#"></a>
                        <a href="{% url 'signup' %}">Signup</a>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
